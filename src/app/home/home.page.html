<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="assets/imgs/icn-menu.svg">
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="goSearch()">
      <ion-button >
        <ion-icon color="primary" slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" id="cart" (click)="goPago()">
      <div class="badge-holder">
        <ion-badge mode="ios" class="flex al-center jc-center">2</ion-badge>
      </div>
      <ion-button>
        <ion-icon slot="icon-only" src="assets/imgs/icn-cart.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

        </ion-row>
