<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="assets/imgs/icn-menu.svg">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="the-list">
    <ion-item lines="none" detail (click)="goAddress()">
      <ion-label>My Locations</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Notifications</ion-label>
     <ion-toggle checked slot="end" mode="ios"></ion-toggle>
    </ion-item>
    <ion-item lines="none" detail>
      <ion-label>Contact us</ion-label>
    </ion-item>
    <ion-item lines="none" detail>
      <ion-label>Terms and Conditions</ion-label>
    </ion-item>
  </div>
</ion-content>
