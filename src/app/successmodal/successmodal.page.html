<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="img-holder ion-text-right">
    <img src="https://i.ibb.co/JFCNLYw/success.png" alt="" class="animate__animated animate__bounceInRight animate__delay-1s">
  </div>
  <div class="the-content animate__animated animate__bounceInUp">
    <div class="thanks-holder ion-text-left">
      <img src="assets/imgs/check-circle.svg" alt="">
      <h1>Thank You</h1>
      <p>Your order has been received.</p>
    </div>

    <div class="order-details ion-padding-vertical">
      <ion-row class="header-row">
        <ion-col size="5">
          <p>Order number</p>
        </ion-col>
        <ion-col size="4">
          <p>Date</p>
        </ion-col>
        <ion-col size="3" class="ion-text-right">
          <p>Total</p>
        </ion-col>
      </ion-row>
      <ion-row class="values-row">
        <ion-col size="5">
          <p>#20200510010</p>
        </ion-col>
        <ion-col size="4">
          <p>April 17, 2020</p>
        </ion-col>
        <ion-col size="3" class="ion-text-right">
          <p>$73.00</p>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-no-border ion-padding-horizontal">
  <ion-toolbar>
    <div class="btn-holder">
      <ion-button expand="block" shape="round" (click)="goHome()">
        Go Shopping
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
