<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="cart-list animate__animated animate__slideInRight">
    <div class="item-card">
      <ion-row>
        <ion-col size="3.5" class="flex jc-center al-center">
          <img src="assets/imgs/carrot.png" alt="">
        </ion-col>
        <ion-col size="8.5" class="ion-text-left">
          <h4>Organic Carrot</h4>
          <ion-row>
            <ion-col size="7" class="ion-no-padding">
              <div class="btns-holder flex sb al-center">
                <ion-button fill="clear">
                  <ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
                </ion-button>
                <ion-note>1kg</ion-note>
                <ion-button fill="clear">
                  <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
                </ion-button>
              </div>
            </ion-col>
            <ion-col size="5" class="ion-no-padding flex jc-end  al-center">
              <p>$20.00</p>
            </ion-col>
          </ion-row>

        </ion-col>


      </ion-row>

    </div>
    <div class="item-card">
      <ion-row>
        <ion-col size="3.5" class="flex jc-center al-center">
          <img src="assets/imgs/tomato.PNG" alt="">
        </ion-col>
        <ion-col size="8.5" class="ion-text-left">
          <h4>Tomatoes</h4>
          <ion-row>
            <ion-col size="7" class="ion-no-padding">
              <div class="btns-holder flex sb al-center">
                <ion-button fill="clear">
                  <ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
                </ion-button>
                <ion-note>5Kg</ion-note>
                <ion-button fill="clear">
                  <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
                </ion-button>
              </div>
            </ion-col>
            <ion-col size="5" class="ion-no-padding flex jc-end  al-center">
              <p>$20.00</p>
            </ion-col>
          </ion-row>

        </ion-col>


      </ion-row>

    </div>
  </div>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="coupon-holder ion-padding">
      <ion-item lines="none" id="check-item" *ngIf="!haveCoupon">
        <ion-checkbox [(ngModel)]="haveCoupon" slot="start"></ion-checkbox>
        <ion-label>I got a Coupon</ion-label>
      </ion-item>
      <div class="input-item" *ngIf="haveCoupon">
        <ion-row>
          <ion-col size="6" class="ion-no-padding">
            <ion-label>Coupon code</ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-right ion-no-padding">
            <ion-icon color="primary"  name="close-circle-outline" (click)="hideCoupon()"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-item>
          <ion-input type="text" placeholder="Enter Code"></ion-input>
        </ion-item>
      </div>
      <div class="btn-holder ion-padding-top">
        <ion-button expand="block" shape="round" (click)="goAddress()">
          PROCEED TO CHECKOUT
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
